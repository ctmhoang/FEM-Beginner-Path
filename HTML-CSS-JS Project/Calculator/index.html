<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Calculator</title>
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- Specify whether or not telephone numbers in the HTML content should appear as hypertext links -->
<meta name="format-detection" content="telephone=no" />
<!-- Changes the logical window size used when displaying a page mobile browsers -->
<meta name = "viewport" content = "width = device-width, initial-scale=1, user-scalable=yes">
<!-- Provide a short description of the page. -->
<meta name="description" content="This is an my project in Intro to web dev">
<!-- This meta tag tells Google not to show the sitelinks search box. -->
<meta name="google" content="nositelinkssearchbox" />
<!-- Control the behavior of search engine crawling and indexing. 
 The robots meta tag applies to all search engines, while the "googlebot" meta tag is specific to Google. -->
<meta name="robots" content="..., ..." />
<meta name="http-equiv" content="X-Robots-Tag : noindex, follow" />
<meta name="googlebot" content="..., ..." />
<!-- Used for verifying ownership of a site. -->
<meta name="verify" content="Artlist"/>
<!-- Open Graph Meta Tags --> 
<!-- Defines the language, American English is the default. -->
<meta property="og:locale" content="en-IN">
<link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
<section class="cal-box">
  <div class="display-screen">0</div>
  <div class="operator half">C</div>
  <div class="operator quarter"> ←</div>
  <div class="operator quarter">÷</div>
  <div class="num quarter">7</div>
  <div class="num quarter">8</div>
  <div class="num quarter">9</div>
  <div class="operator quarter">×</div>
  <div class="num quarter">4</div>
  <div class="num quarter">5</div>
  <div class="num quarter">6</div>
  <div class="operator quarter">-</div>
  <div class="num quarter">1</div>
  <div class="num quarter">2</div>
  <div class="num quarter">3</div>
  <div class="operator quarter">+</div>
  <div class="num threequarter">0</div>
  <div class="operator quarter">=</div>
</section>
	<script src="script.js"></script>
</body>
</html>
